[global]
; Registra errores en la salida est√°ndar (visible en los logs de Render)
error_log = /proc/self/fd/2

[www]
; Escucha en todas las interfaces en el puerto 9000
listen = 0.0.0.0:9000
listen.owner = www-data
listen.group = www-data
; Limpia las variables de entorno para mayor seguridad (el nombre correcto)
clear_env = no