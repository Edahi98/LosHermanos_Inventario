server {
    listen 80;
    server_name _;
    root /var/www/public; # Directorio público de Laravel

    # Bloque principal: intenta servir el archivo o redirige a index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Bloque para procesar archivos PHP (envía el tráfico al contenedor 'app')
    location ~ \.php$ {
        # 'app' es el nombre del servicio PHP-FPM en docker-compose
        fastcgi_pass app:9000; 
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Deniega el acceso a archivos ocultos (como .env, .git)
    location ~ /\. {
        deny all;
    }
}